<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Weather Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>US Weather Finder</h1>
      <p>Search any location in the United States for a live local map and forecast details.</p>
    </header>

    <section class="search-panel">
      <form id="search-form" autocomplete="off">
        <label for="location-input">Location</label>
        <div class="search-row">
          <div class="input-wrap">
            <input id="location-input" type="text" placeholder="e.g. Seattle, WA" required />
            <ul id="autocomplete-list" class="autocomplete-list" role="listbox" hidden></ul>
          </div>
          <button type="submit">Search</button>
          <button type="button" id="save-location">Save Location</button>
        </div>
      </form>
      <p id="status" role="status" aria-live="polite"></p>
    </section>

    <section class="saved-panel">
      <h2>Saved Locations</h2>
      <ul id="saved-locations"></ul>
    </section>

    <section class="map-panel map-panel-full">
      <h2 id="forecast-title">Local Weather Map</h2>
      <div class="map-frame-wrap">
        <iframe
          id="weather-map"
          title="Local weather map"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://embed.windy.com/embed2.html?lat=39.50&lon=-98.35&zoom=4&level=surface&overlay=radar&menu=&message=false&marker=false&calendar=&pressure=&type=map&location=coordinates&detail=false&metricWind=mph&metricTemp=%C2%B0F&radarRange=-1"
        ></iframe>
      </div>
    </section>

    <section class="summary-panel" aria-live="polite">
      <h2>AI Weather Summary</h2>
      <p id="ai-summary">Search for a U.S. location to get an AI-generated weather summary and recommendations.</p>
    </section>

    <section class="forecast-panel">
      <h2>Forecast Outlook</h2>

      <div class="tabs" role="tablist" aria-label="Forecast views">
        <button class="tab-button active" data-tab="hourly" role="tab" aria-selected="true">Hourly</button>
        <button class="tab-button" data-tab="daily" role="tab" aria-selected="false">Daily</button>
      </div>

      <div id="hourly-panel" class="tab-panel active" role="tabpanel">
        <div id="hourly-list" class="cards"></div>
      </div>

      <div id="daily-panel" class="tab-panel" role="tabpanel" hidden>
        <div id="daily-list" class="cards"></div>
      </div>
    </section>
  </main>

  <template id="saved-location-template">
    <li>
      <button class="saved-location-button"></button>
      <button class="remove-location" aria-label="Remove saved location">âœ•</button>
    </li>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
